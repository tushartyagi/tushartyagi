{% extends "base.html" %}
{% block content %}
<section>
<header class="jumbotron site-header">
<h1>Archive</h1>
</header>
<dl>
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
</section>
{% endblock %}
